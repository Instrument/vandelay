{% block header %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
<link rel="apple-touch-icon" sizes="100x100" href="{{ resourceUrl('draftpreview/icon_100.png') }}">
<link rel="shortcut icon" href="{{ resourceUrl('draftpreview/favicon.ico') }}">
<style>
@font-face {
font-family: AvenirNext;
font-style: normal;
font-weight: normal;
src: url("https://snapchat-fonts.storage.googleapis.com/avenir-next-regular.woff") format("woff");
}

@font-face {
font-family: AvenirNext-Bold;
font-style: normal;
font-weight: bold;
src: url("https://snapchat-fonts.storage.googleapis.com/avenir-next-bold.woff") format("woff");
}

@font-face {
font-family: AvenirNext-Medium;
font-style: normal;
font-weight: 500;
src: url("https://snapchat-fonts.storage.googleapis.com/avenir-next-medium.woff") format("woff");
}

@font-face {
  font-family: AvenirNext-DemiBold;
  font-style: normal;
  font-weight: bold;
  src: url("https://snapchat-fonts.storage.googleapis.com/avenir-next-demi.woff") format("woff");
}

body,
html {
    height: 100%;
    min-height: 100%;
}

body {
    margin: 0;
    width: 100%;
    display: block;
    overflow-x: hidden;
    background-color: #fff;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility
}

/* http://meyerweb.com/eric/tools/css/reset/
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed,
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure,
footer, header, hgroup, menu, nav, section {
  display: block;
}
body {
  line-height: 1;
}
ol, ul {
  list-style: none;
}
blockquote, q {
  quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
  content: '';
  content: none;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
}

h1,
h2,
h3,
h4,
h5,
h6,
p {
    margin: 0;
    font-weight: 400
}

html {
  box-sizing: border-box;
  font-family: 'AvenirNext', sans-serif;
}

a {
    text-decoration: none;
    color: inherit;
}

*, *:before, *:after {
  box-sizing: inherit;
}

button:disabled {
    background: #eee;
}

/* IE specific fixes */
.ie-scroll-bar {
  -ms-overflow-style: none;
}



</style>
<title>Snapchat</title>
<script>
  window.pageData = {{ collections|raw }};
</script>
<script src="{{ resourceUrl('draftpreview/js/fc2b65e6-7977-4cbb-89cf-db3809269ed6.js') }}"></script>
<noscript>Your browser does not support JavaScript!</noscript>
<link href="{{ resourceUrl('draftpreview/static/css/main.90ab3c35.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
<div id="app"></div>
    <script type="text/javascript" src="{{ resourceUrl('draftpreview/static/js/manifest.bundle.js') }}"></script>
    <script type="text/javascript" src="{{ resourceUrl('draftpreview/static/js/vendor-static.bundle.js') }}"></script>
    <script type="text/javascript" src="{{ resourceUrl('draftpreview/static/js/main.bundle.js') }}"></script>
{% endblock %}
